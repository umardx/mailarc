connect = "host=my_dbhost dbname=my_mailcowdb user=my_mailcowuser password=my_mailcowpass"

map {
  pattern = priv/quota/storage
  table = quota2
  username_field = username
  value_field = bytes
}
map {
  pattern = priv/quota/messages
  table = quota2
  username_field = username
  value_field = messages
}
